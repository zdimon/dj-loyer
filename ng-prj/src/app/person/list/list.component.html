<table class="table table-striped table-sm table-bordered  table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Raw name</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Surname</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let person of persons" (click)="onSelect(person)">
      <td>{{ person.id  }}</td>
      <td>{{ person.raw_name  }}</td>
      <td>{{ person.first_name_ru  }}</td>
      <td>{{ person.last_name_ru  }}</td>
      <td>{{ person.surename_ru  }}</td>
      <td>{{ person.role  }}</td>
    </tr>

  </tbody>
</table>
