<div [hidden]="hide_list">
  <h3>Список компаний</h3>
  <div class="float-right my-3">
    <button class="btn btn-success" (click)="new()">Создать компанию</button>
  </div>
  <app-pager [total]="total" [perPage]="perPage" [currentPage]="currentPage" ></app-pager>
  <table class="table table-striped table-sm table-bordered  table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Название</th>
        <th scope="col">Учредители</th>
        <th scope="col">Город</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <th>{{ item.id  }}</th>
        <td>{{ item.name_ru  }}</td>
        <td>
            <p *ngFor="let person of item.faunders">{{ person.name  }}</p>
        </td>
        <td>
        {{ item.city?.name_ru  }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
