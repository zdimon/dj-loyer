<div [hidden]="hide_list">

   <div class="row my-3">
      <div class="col-md-6">
          <h3>Список компаний</h3>
      </div>
     <div class="col-md-6">
        <div class="btn-group float-right">
          <button class="btn btn-outline-primary btn-sm" (click)="new()">Создать компанию</button>
        </div>
     </div>
  </div>
  <div [ngBusy]="busy"></div>
  <app-pager [total]="total" [perPage]="perPage" [currentPage]="currentPage" ></app-pager>
  <table class="table table-striped table-sm table-bordered  table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Название</th>
        <th scope="col">Учредители</th>
        <th scope="col">Город</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items" (click)="show(item)" class="pointer">
        <th>{{ item.id  }}</th>
        <td>{{ item.name_ru  }}</td>
        <td>
            <p *ngFor="let person of item.faunders">{{ person.name  }}</p>
        </td>
        <td>
        {{ item.city?.name_ru  }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
