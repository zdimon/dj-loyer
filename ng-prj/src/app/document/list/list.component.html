<h3>Список документов</h3>
<div class="row my-3">
  <div class="col-sm-9">
    <nav [hidden]="!search">
      <ul class="pagination">
        <li class="page-item">
              Поиск по: "{{ search_key  }}"
        </li>
      </ul>
    </nav>
  </div>
  <div class="col-sm-3">
      <app-document-search></app-document-search>
  </div>
</div>

<app-pager [total]="total" [perPage]="perPage" [currentPage]="currentPage" ></app-pager>


<table class="table table-striped table-sm table-bordered  table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Дата</th>
      <th scope="col">Номер</th>
      <th scope="col">Описание</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <th>{{ item.id  }}</th>
      <td>{{ item.date  }}</td>
      <td>{{ item.uid  }}</td>
      <td>{{ item.title  }}</td>
    </tr>
  </tbody>
</table>
